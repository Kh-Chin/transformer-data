<!DOCTYPE html>
<html lang="en">
<head>
<title>Job Description Generator</title>
{% load static %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href='{% static "jobdesc/styles/bootstrap4/bootstrap.min.css" %}'>
<link href='{% static "jobdesc/plugins/font-awesome-4.7.0/css/font-awesome.min.css" %}' rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href='{% static "jobdesc/plugins/OwlCarousel2-2.2.1/owl.carousel.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "jobdesc/plugins/OwlCarousel2-2.2.1/owl.theme.default.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "jobdesc/plugins/OwlCarousel2-2.2.1/animate.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "jobdesc/styles/main_styles.css" %}'>
<link rel="stylesheet" type="text/css" href='{% static "jobdesc/styles/responsive.css" %}'>
</head>
<body>

<div class="super_container">

	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="{% url 'home' %}">Job AI</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li class="active"><a href="{% url 'home' %}">Home</a></li>
									<li><a href="{% url 'model' %}">Model</a></li>
								</ul>

							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header_social d-flex flex-row align-items-center justify-content-start">
			<ul class="d-flex flex-row align-items-start justify-content-start">
				<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			</ul>
		</div>
	</header>


	<!-- Home -->

	<div class="home">

		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">

				<!-- Slide -->
				<div class="owl-item">
					<div class="background_image"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>Job Description Generator</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				
			</div>
		</div>
	</div>

	<!-- Search -->

	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Insert your job info</div>
						<div class="home_search_content">
							<form action="{% url 'home' %}" method="post" class="home_search_form" id="home_search_form">
								{% csrf_token %}
								<div class="p-3 d-flex justify-content-between justify-content-center">
									<input id='job_title' name='job_title' type="text" class="search_input" placeholder="Job title" required="required">
									<input id='company_name' name='company_name' type="text" class="search_input" placeholder="Company Name" required="required">									
								</div>
								<div class="p-3 d-flex justify-content-between justify-content-center">
									<input id='email' name='email' type="text" class="search_input" placeholder="Email" required="required">
									<input id='location' name='location' type="text" class="search_input" placeholder="Location" required="required">
								</div>
								<div class="p-3 d-flex justify-content-center">
									<textarea id='keywords' name='keywords' class="search_input search_input_1" name="keywords" placeholder="Skill Keywords" required="required"></textarea>
								</div>
								<div class="p-3 d-flex justify-content-center">
									<button class="home_search_button">Generate</button>
								</div>
							</form>	
							<div class="p-3 d-flex justify-content-center">
								<textarea class="search_input output" id="output" name="output" placeholder="Job Description" readonly>{{output}}</textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<!-- Testimonials -->

	<div class="testimonials" id="testimonials">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src='{% static "jobdesc/images/testimonials.jpg" %}' data-speed="0.8"></div>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<div class="section_subtitle"></div>
					<div class="section_title"><h2></h2></div>
				</div>
			</div>
			<div class="row testimonials_row">
				<div class="col">

					<!-- Testimonials Slider -->
					<div class="testimonials_slider_container">
						<div class="owl-carousel owl-theme testimonials_slider">

							<!-- Slide -->
							<div class="owl-item text-center">
								<div class="testimonial"></div>
								<div class="testimonial_author">
									<div class="testimonial_author_content d-flex flex-row align-items-end justify-content-start">
										<div></div>
										<div></div>
									</div>
								</div>
							</div>

							<!-- Slide -->
							<div class="owl-item text-center">
								<div class="testimonial"></div>
								<div class="testimonial_author">
									<div class="testimonial_author_content d-flex flex-row align-items-end justify-content-start">
										<div></div>
										<div></div>
									</div>
								</div>
							</div>

							<!-- Slide -->
							<div class="owl-item text-center">
								<div class="testimonial">.</div>
								<div class="testimonial_author">
									<div class="testimonial_author_content d-flex flex-row align-items-end justify-content-start">
										<div>.</div>
										<div>.</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="test_nav">
			<ul class="d-flex flex-column align-items-end justify-content-end">
				<li><a href="#">City Breaks Clients<span>01</span></a></li>
				<li><a href="#">Cruises Clients<span>02</span></a></li>
				<li><a href="#">All Inclusive Clients<span>03</span></a></li>
			</ul>
		</div>
	</div>


<script src='{% static "jobdesc/js/jquery-3.2.1.min.js" %}'></script>
<script src='{% static "jobdesc/styles/bootstrap4/popper.js" %}'></script>
<script src='{% static "jobdesc/styles/bootstrap4/bootstrap.min.js" %}'></script>
<script src='{% static "jobdesc/plugins/OwlCarousel2-2.2.1/owl.carousel.js" %}'></script>
<script src='{% static "jobdesc/plugins/Isotope/isotope.pkgd.min.js" %}'></script>
<script src='{% static "jobdesc/plugins/scrollTo/jquery.scrollTo.min.js" %}'></script>
<script src='{% static "jobdesc/plugins/easing/easing.js" %}'></script>
<script src='{% static "jobdesc/plugins/parallax-js-master/parallax.min.js" %}'></script>
<script src='{% static "jobdesc/js/custom.js" %}'></script>
</body>
</html>
